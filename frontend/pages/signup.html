<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up!!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body class="text-center main-bg">
    <main class="form-signin m-auto">
      <div class="signup-form p-4 m-0">
        <form>
          <img
            class="mb-4"
            src="../static/img/logo.png"
            alt=""
            width="100"
            height="100"
          />
          <h1 class="h3 mb-3 fw-normal">Register here!</h1>
          <p id="errormsg" class="errormsg" style="display: none"></p>
          <p id="successmsg" class="successmsg" style="display: none"></p>
          <div class="row">
            <label for="name" class="col-sm-3 col-form-label">Full Name</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control mb-3"
                id="name"
                placeholder="John Doe"
                required
              />
            </div>
          </div>
          <div class="row">
            <label for="name" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input
                type="email"
                class="form-control mb-3"
                id="email"
                placeholder="john@xyz.com"
                required
              />
            </div>
          </div>
          <div class="row">
            <label for="password" class="col-sm-3 col-form-label"
              >Password</label
            >
            <div class="col-sm-9">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <button id="create" class="btn btn btn-primary mt-2" type="submit">
            Create account
          </button>
          <p class="mt-2">
            Already a user? <a href="../index.html">Sign in</a>
          </p>
          <!-- <button class="btn btn btn-primary" type="submit">Sign up</button> -->
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  </body>
</html>
