<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <script src="../node_modules/feather-icons/dist/feather.js"></script>
  <body>
    <!-- navbar -->
    <header class="p-3 border-bottom bg-dark">
      <div class="container d-flex">
        <div class="p-2 flex-grow-1" style="color: aliceblue">
          <a
            href="/client/pages/homepage.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-light text-decoration-none"
          >
            <img
              src="../static/img/logo.png"
              alt="Logo"
              width="40"
              height="40"
              class="d-inline-block align-text-top"
              style="margin-right: 9px"
            />
            Expense Tracker
          </a>
        </div>
        <div class="p-2" style="color: aliceblue">
          <button
            id="premium-status"
            type="button"
            class="btn btn-outline-warning"
            style="display: none"
            disabled
          >
            Premium User
          </button>
        </div>
        <div class="p-2" style="color: aliceblue">
          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-light text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="../static/img/profile.png"
                alt="profile"
                class="rounded-circle"
                width="32"
                height="32"
              />
            </a>
            <ul class="dropdown-menu text-small">
              <!-- <li><a class="dropdown-item" href="#">Edit</a></li> -->
              <li class="UserName dropdown-item"></li>
              <!-- <li><a class="dropdown-item" href="#"1>Settings</a></li> -->
              <li>
                <a
                  id="homepage-btn"
                  href="./homepage.html"
                  style="cursor: pointer"
                  class="dropdown-item"
                  >Go to Home</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a
                  id="signout-btn"
                  style="cursor: pointer"
                  class="dropdown-item"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="expense-body p-3">
      <div class="container">
        <!-- leaderboard -->
        <h2>Downloads List</h2>
        <table class="table table-responsive table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Downloaded on</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="download-list-items"></tbody>
        </table>
      </div>
    </main>
    <script>
      feather.replace();
    </script>
    <script src="../scripts/premium.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  </body>
</html>
